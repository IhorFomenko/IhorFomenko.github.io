<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>GetTicket</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header id="header" class="header">
		<div class="container">
			<div class="row">
				<div class="col-4 d-flex ml-auto">
					<a href="#">
						<img src="icons/home.png" alt="" width="30" height="25"></a>
					<a href="cabinet.html">
						<img src="icons/user.png" alt="" width="30px" height="30px"></a>					
				</div>				
			</div>
		</div>
	</header>

	<section>
		<div class="container" style="padding: 0;">
				<div class="row" style="width: 375px ">
					<div class="filters col-5 d-flex">
						<i class="fa fa-sliders fa-2x" style="color: #fff; opacity: .8"></i>
						<p>Фільтри</p>
					</div>
				</div>
			</div>
	</section>
			
		<section id="event" class="event">

		<div class="container-fluid space">
			<div class="row">
				<div class="event-photo">
					<img src="event-photo@2x.png" alt="photo">
				</div>
				<div class="event-info">
					<h1>X-PARTY</h1>
					<div class="clock d-flex">
						<i class="fa fa-history" style="color: #95427F; margin-top: 3px"></i>
						<p style="margin-left: 15px">22:00</p>
					</div>
					<div class="data d-flex">
						<i class="fa fa-calendar" style="color: #95427F; margin-top: 3px" ></i>
						<p style="margin-left: 15px">23 лист, Пн</p>
					</div>
					<button type="price" class="form__btn2"><a href="about.html" style="text-decoration: none; margin-left: 0px">180 UAH</a></button>
					<div class="heart" style="margin-left: 25px; margin-top: 15px">
						<i class="fa fa-heart" style="color: #fff; font-size: 25px"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid space">
			<div class="row">
				<div class="event-photo">
					<img src="untitled.png" alt="photo">
				</div>
				<div class="event-info">
					<h1>Вечір гри в мафію</h1>
					<div class="clock d-flex">
						<i class="fa fa-history" style="color: #95427F; margin-top: 3px"></i>
						<p style="margin-left: 15px">22:00</p>
					</div>
					<div class="data d-flex">
						<i class="fa fa-calendar" style="color: #95427F; margin-top: 3px" ></i>
						<p style="margin-left: 15px">23 лист, Пн</p>
					</div>
					<button type="price" class="form__btn2"><a href="#" style="text-decoration: none; margin-left: 0px">180 UAH</a></button>
					<div class="heart" style="margin-left: 25px; margin-top: 15px">
						<i class="fa fa-heart" style="color: #fff; font-size: 25px"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid space">
			<div class="row">
				<div class="event-photo">
					<img src="photo_2018-10-27_18-53-46.png" alt="photo">
				</div>
				<div class="event-info">
					<h1>Вечірка до дня студента</h1>
					<div class="clock d-flex">
						<i class="fa fa-history" style="color: #95427F; margin-top: 3px"></i>
						<p style="margin-left: 15px">22:00</p>
					</div>
					<div class="data d-flex">
						<i class="fa fa-calendar" style="color: #95427F; margin-top: 3px" ></i>
						<p style="margin-left: 15px">23 лист, Пн</p>
					</div>
					<button type="price" class="form__btn2"><a href="#" style="text-decoration: none; margin-left: 0px">180 UAH</a></button>
					<div class="heart" style="margin-left: 25px; margin-top: 15px">
						<i class="fa fa-heart" style="color: #fff; font-size: 25px"></i>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
